<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Video</title>
</head>
<body>
    <h1>Vertical Video</h1> 

    {% for video in videos %}
    <article>
        <h1>{{video.name}}</h1>
        <p>By: {{video.user.username}}</p>
        <p>Video File: {{video.video_file}}</p>
    </article>
    {% endfor %}

</body>
</html>
